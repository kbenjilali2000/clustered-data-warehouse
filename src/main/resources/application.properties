# ===============================
# = SERVER CONFIG
# ===============================
server.port=8080
spring.application.name=clustered-data-warehouse

# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fx_deals_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fxdbuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fxdbpass}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
